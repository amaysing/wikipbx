{% extends "base.html" %}
{% load i18n %}

{% block dashcontent %}
<form method="post">
  <table>
    {{ form }}
    <tr>
      <th>{% trans "Action XML" %}</th>
      <td>
	<div class="dashedborder">
	  <font color="grey">
	    {{ form.instance.get_action_xml|escape }}
	  </font>
	</div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" class="button" value={% trans "Update" %}></td>
    </tr>
  </table>
</form>
{% endblock %}
